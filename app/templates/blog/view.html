{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}{{ post['title'] }}{% endblock %}</h1>
	<a class="action" href="{{ url_for('blog.index') }}">Back</a>
{% endblock %}

{% block content %}
	<p>{{ post['body'] }}</p>
	<hr>
	{% for comment in comments %}
		<p><span>on {{ comment['created'].strftime('%Y-%m-%d') }}</span> {{ comment['body'] }}</p>
	{% endfor %}
	
	<form method="post">
		<label for="body">New comment</label>
		<textarea name="body" id="body" required>{{ request.form['body'] }}</textarea>
		<input type="submit" value="Save">
	</form>
{% endblock %}
