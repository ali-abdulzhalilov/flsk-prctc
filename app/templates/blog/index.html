{% extends 'base.html' %}

{% block header %}
	<h1>Me blog!</h1>
{% endblock %}

{% block content %}
	{% for post in posts %}
		<article class="post">
			<header>
				<div>
					<h1>{{ post['title'] }}</h1>
					<div class="about">on {{ post['created'].strftime('%Y-%m-%d') }}</div>
				</div>
			</header>
			<p class="body">{{ post['body'] }}</p>
		</article>
		{% if not loop.last %}
			<hr>
		{% endif %}
	{% endfor %}
{% endblock %}
